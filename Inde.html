<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Login Card/5651990.jpg">
    <title>LOgin-V2</title>
</head>
<body>
    <div class="center">
        <h1>SING-UP</h1>
        <form class="form-tag" action="https://github.com/himanshu-python-developer/Login-Page.git">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="Email" placeholder="Username" required>
            <input type="text" placeholder="Password" required>
            <input type="password" placeholder="Re-Password" required>
            <button class="Submit-Button" type="Submit">Submit</button>  
            <!-- <p id="errorMessage"></p> -->
        </form>
        <div class="login-with">
            <button class="vtn ggl">Login with Gmail</button>
            <button class="btn fb">Login with Facebook</button>
        </div>
    </div>
    
</body>
</html>
